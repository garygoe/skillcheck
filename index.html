<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Skill Check Training for Dead By Daylight</title>
    <script src="sketch.js"></script>
    <style> label {display: block; text-align:right; width: 325px; margin: 0 auto;} .labelText {display: inline-block; width: 277px; text-align:right;}
    body { background: #141414; padding: 0; margin: 0; color:white; font-family: Roboto;} #container {position: absolute; width: 100%; top: 430px;} .logo {width: 300px;}</style>
  </head>
  <body>
  <h3 style="margin: 0 auto; width: 300px; font-size: 25px; padding: 15px; text-align: center;"><img class="logo" src="images/dbd_logo.png" alt="logo dead by daylight"> <br>DEAD BY DAYLIGHT <br> SKILL CHECK TRAINING</h3>
  <p style="margin: 0 auto; width: 300px; font-size: 25px; padding: 15px; color: red;">Press [SPACEBAR] to play.</p>
  <div id="container"></div>

  <label for="onlyWhite"><span class="labelText">Only the white arc is displayed :</span> <input type="checkbox" id="onlyWhite" style="width: 44px; margin: 0;"></label>
  <label for="randomPos"><span class="labelText">The circle appears at random position :</span> <input type="checkbox" id="randomPos" style="width: 44px; margin: 0;"></label>
  <label for="speedInput"><span class="labelText">Change the speed of the red line :</span> <input type="number" id="speedInput" style="width: 40px; margin: 0;" value="4.5"></label>

  </body>
</html>
